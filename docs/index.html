<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elm DevTools</title>
    <script src="dist/main.js"></script>
</head>

<body>
    <script>

        var sessionKey = "docs-devtools-session"

        var docs = Elm.Main.init({
            node: document.body,
            flags: {
                devTools: localStorage.getItem(sessionKey)
                , viewportHeight: window.innerHeight
                , viewportWidth: window.innerWidth
            }
        })

        docs.ports.toCache.subscribe(function (output) {
            localStorage.setItem(sessionKey, output);
        })

    </script>
</body>

</html>
